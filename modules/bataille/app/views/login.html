<div class="row bataille login">
	<div class="login-form active" id="login">
		<form id="login-form" action="{{ WEBROOT }}controller/modules/bataille/auth/login" method="post">
			
			<h1>Ruined world</h1>
			<h2>Connexion</h2>
			
			<div class="modifier-contenu">
				<div class="bloc">
					<label class="label" for="pseudo" type-val="string" min="3" max="15" data-error="Le doit être comprise entre 3 et 15 caractères">Pseudo</label>
					<input type="text" name="pseudo" required/>
				</div>
				
				<div class="bloc">
					<label class="label" for="mdp" type-val="string" min="3" max="15" data-error="Le mot de passe être comprise entre 3 et 15 caractères">Mot de passe</label>
					<input type="password" name="mdp" required/>
				</div>
			</div>
			
			<input type="hidden" name="vacances_desactiver" id="vacances" value="">
			<input type="submit" class="submit-contenu submit-standard no-shadow full-width" value="Connexion">
		</form>
		
		<div class="lien">
			<a id="mdp-oublie">Mot de passe oublié ?</a>
		</div>
	</div>
</div>

<div class="popup" id="popup-vacances">
	<div class="content">
		<h2>Voulez vous arrêter le mode vacances ?</h2>
		<p>Dès la désactivation de se mode vous retrouverez votre/vos bases comme vous les avez laissées.
		
		<div class="lien">
			<a class="annuler">Annuler</a>
			<a href="" class="valider">Valider</a>
		</div>
		<div class="clear"></div>
	</div>
</div>
