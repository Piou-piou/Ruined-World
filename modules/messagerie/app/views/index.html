<div class="row messagerie">
	<div class="liste-message">
		<div class="small-12 large-10 large-centered columns">
			{% for i in messagerie %}
				<a href="{{WEBROOT}}messagerie/message/{{i.url}}">
					<p>
						{% if i.lu != 1 %}<strong>{% endif %}
							{{i.date_message}} | {{i.pseudo_expediteur}} | {{i.objet}}
						{% if i.lu != 1 %}</strong>{% endif %}
					</p>
				</a>
			{% endfor %}
		</div>
	</div>
</div>
